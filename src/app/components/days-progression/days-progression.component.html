<div class="flex-container">
  <section>
    <span class="title">
      יום {{currentDay | async}}
    </span>
  </section>

  <section class="dots-section">
    <app-progress-bar-dots [selectedProgress]="currentDay"
                           [currentProgress]="absoluteCurrentDay"
                           [total]="totalDayCount"
                           (dotClicked)="onDotClicked($event)">
    </app-progress-bar-dots>
  </section>
</div>
