<div>
  <div class="simple-img-container">
    <img *ngIf="media.type === 'image'" [src]="media.source" class="presented-img">

    <mat-video *ngIf="media.type === 'video'" [src]="media.source"></mat-video>

    <youtube-player *ngIf="media.type === 'youtube'"
                    width="560" height="315" frameborder="0" allowfullscreen
                    [videoId]="media.source"></youtube-player>

    <div class="simple-media-editor-container" *ngIf="auth.isAdmin$ | async">
      <div *ngIf="!isEditingMedia">
        <a (click)="editSimpleSource()">
          <fa-icon [icon]="faPen"></fa-icon>

          <strong>
            ערוך מקור
          </strong>
        </a>
      </div>

      <div
        *ngIf="isEditingMedia"
        class="simple-media-editor-box-container">
        <input
          type="text"
          [(ngModel)]="newSimpleSource">

        <a (click)="applySimpleSourceEdit()">
          <fa-icon [icon]="faCheck"></fa-icon>
        </a>

        <a (click)="cancelSimpleSourceEdit()">
          <fa-icon [icon]="faTimes"></fa-icon>
        </a>
      </div>
    </div>
  </div>

  <ks-carousel *ngIf="media.type === 'gallery'"
                [previewConfig]="{size: {height: '100px'}}"
                [carouselImageConfig]="{description: {strategy: 2}}"
                [carouselConfig]="{showArrows: false, maxHeight: '600px'}"
                [dotsConfig]="{visible: false}"
                [id]="0"
                [images]="galleryImages"
                class="image-carousel"></ks-carousel>
</div>
